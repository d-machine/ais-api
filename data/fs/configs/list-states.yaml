queryInfo:
  returnType: MULTIPLE_ROWS
  query: |
    SELECT
      sm.id as state_id,
      sm.name as state_name,
      sm.code as state_code,
      sm.description,
      cm.country_name,
      sm.last_updated_at,
      TRIM(CONCAT(u.first_name, ' ', u.last_name)) as last_updated_by_name
    FROM
      wms.state_master sm
      LEFT JOIN wms.country_master cm ON sm.country_id = cm.id
      LEFT JOIN administration.user u ON sm.last_updated_by = u.id
    ORDER BY
      sm.name
  options:
    applyFiltering: true
    applySorting: true
    applyPagenation: true
  path:
    - queryInfo

applicableActions:
  - NEW
  - EDIT
  - DELETE

actionConfig:
  NEW:
    label: Add State
    resourcePath: state-master
    accessTypeRequired: STATE-CREATE
  EDIT:
    label: Edit State
    resourcePath: state-master
    accessTypeRequired: STATE-UPDATE
    targetParams:
      - key: state_id
        as: state_id
  DELETE:
    label: Delete State
    actionType: EXECUTE_QUERY
    accessTypeRequired: STATE-DELETE
    queryInfo:
      returnType: SCALAR
      query: |
        SELECT wms.delete_state_master($1, $2);
      payload:
        - state_id
      contextParams:
        - current_user_id
      path:
        - actionConfig
        - DELETE
    onSuccess: refreshList
    onFailure: showErrorSnackbar

columns:
  - name: state_id
    label: ID
    visible: false
  - name: state_name
    label: State Name
    visible: true
  - name: state_code
    label: State Code
    visible: true
  - name: description
    label: Description
    visible: true
  - name: country_name
    label: Country
    visible: true
  - name: last_updated_at
    label: Last Updated At
    visible: true
  - name: last_updated_by_name
    label: Last Updated By
    visible: true 