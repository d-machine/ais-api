queryInfo:
  returnType: MULTIPLE_ROWS
  query: |
    SELECT
      cm.id as city_id,
      cm.city_name,
      cm.city_code,
      cm.description,
      cm.last_updated_at,
      TRIM(CONCAT(u.first_name, ' ', u.last_name)) as last_updated_by_name
    FROM
      wms.city_master cm
      LEFT JOIN administration.user u ON cm.last_updated_by = u.id
    ORDER BY
      cm.city_name
  options:
    applyFiltering: true
    applySorting: true
    applyPagenation: true
  path:
    - queryInfo

applicableActions:
  - NEW
  - EDIT
  - DELETE

actionConfig:
  NEW:
    label: Add City
    resourcePath: city-master
    accessTypeRequired: CITY-CREATE
  EDIT:
    label: Edit City
    resourcePath: city-master
    accessTypeRequired: CITY-UPDATE
    targetParams:
      - key: city_id
        as: city_id
  DELETE:
    label: Delete City
    actionType: EXECUTE_QUERY
    accessTypeRequired: CITY-DELETE
    queryInfo:
      returnType: SCALAR
      query: |
        SELECT wms.delete_city_master($1, $2);
      payload:
        - city_id
      contextParams:
        - current_user_id
      path:
        - actionConfig
        - DELETE
    onSuccess: refreshList
    onFailure: showErrorSnackbar

columns:
  - name: city_id
    label: ID
    visible: false
  - name: city_name
    label: City Name
    visible: true
  - name: city_code
    label: City Code
    visible: true
  - name: description
    label: Description
    visible: true
  - name: last_updated_at
    label: Last Updated At
    visible: true
  - name: last_updated_by_name
    label: Last Updated By
    visible: true
